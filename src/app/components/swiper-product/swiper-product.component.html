<div class="swiper-product-container">
  <swiper
    [slidesPerView]="slidesPerView"
    [centeredSlides]="false"
    [spaceBetween]="16"
    [pagination]="false"
    [navigation]="false"
    [virtual]="true"
    class="mySwiperProduct">
    <ng-container>
      <ng-template swiperSlide *ngFor="let collection of collections">
        <app-product-item [productItem]="collection"></app-product-item>
      </ng-template>
    </ng-container>
  </swiper>
</div>
