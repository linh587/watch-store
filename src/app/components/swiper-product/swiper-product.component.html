<div class="swiper-product-container">
  <swiper
    [config]="swiperConfig"
    [centeredSlides]="false"
    [spaceBetween]="16"
    [pagination]="false"
    [navigation]="false"
    [virtual]="true"
    class="mySwiperProduct">
    <ng-container>
      <ng-template swiperSlide *ngFor="let product of products">
        <app-product-item [productItem]="product"></app-product-item>
      </ng-template>
    </ng-container>
  </swiper>
</div>
