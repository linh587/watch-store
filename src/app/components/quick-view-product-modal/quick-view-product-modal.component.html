<div class="modal-content border-0">
  <div class="modal-body">
    <button type="button">
      <span class="material-symbols-outlined"> close </span>
    </button>
    <div class="modal-inner-area">
      <div class="row gx-3 product-details-inner">
        <div class="col-lg-5 col-md-6 col-sm-6">
          <div class="gallery">
            <swiper
              class="swiper-navigation"
              [spaceBetween]="10"
              [navigation]="true"
              [initialSlide]="initialSlide"
              [thumbs]="{
                swiper:
                  thumbsSwiper && !thumbsSwiper.destroyed ? thumbsSwiper : null
              }"
              class="mySwiper2">
              <ng-template swiperSlide>
                <img
                  onerror="this.onerror=null; this.src='./assets/images/realEstate/default.jpg'" />
              </ng-template>
            </swiper>

            <swiper
              (swiper)="thumbsSwiper = $event"
              [spaceBetween]="10"
              [slidesPerView]="slidesPerView"
              [initialSlide]="initialSlide"
              [freeMode]="true"
              [watchSlidesProgress]="true"
              class="mySwiper mb-2">
              <ng-template swiperSlide>
                <img
                  class="image-thumbnail"
                  onerror="this.onerror=null; this.src='./assets/images/realEstate/default.jpg'" />
              </ng-template>

              <ng-template *ngIf="true" swiperSlide>
                <img
                  src="./assets/images/realEstate/default.jpg"
                  class="image-thumbnail"
              /></ng-template>
            </swiper>
          </div>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-6"></div>
      </div>
    </div>
  </div>
</div>
