<div class="modal-content border-0">
  <div class="modal-body">
    <button type="button">
      <span class="material-symbols-outlined"> close </span>
    </button>
    <div class="modal-inner-area">
      <div class="row gx-3 product-details-inner">
        <div class="col-lg-5 col-md-6 col-sm-6">
          <div class="gallery">
            <ng-container
              *ngIf="
                productItem?.images && productItem?.images.length > 0;
                else defaultImage
              ">
              <swiper
                [initialSlide]="initialSlide"
                [thumbs]="{ swiper: thumbsSwiper }"
                (slideChange)="activeIndexChange($event)"
                class="mySwiper">
                <ng-template
                  *ngFor="let photo of productItem?.images; let i = index"
                  swiperSlide>
                  <div class="card-image">
                    <div
                      class="blur-image w-100 h-0 blur-image-mobile"
                      [ngStyle]="{
                        'background-image': 'url(' + photo + ')'
                      }"></div>
                  </div>
                </ng-template>
              </swiper>
            </ng-container>

            <ng-template #defaultImage>
              <div class="card-image">
                <img alt="Default Image" class="w-100 h-100" />
              </div>
            </ng-template>

            <!-- <swiper

              </ng-template>

                <img
                  src="./assets/images/realEstate/default.jpg"

            </swiper> -->
          </div>
        </div>
        <div class="col-lg-7 col-md-6 col-sm-6"></div>
      </div>
    </div>
  </div>
</div>
