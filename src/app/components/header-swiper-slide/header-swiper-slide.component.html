<div class="header-image-wrapper">
  <div class="bg-img-autoplay">
    <swiper
      (click)="onClickDetail($event)"
      [autoplay]="{
        delay: 2500
      }"
      [speed]="1200"
      class="bg-swiper cursor-pointer">
      <ng-template swiperSlide *ngFor="let item of backgroundImage">
        <img
          [src]="item"
          loading="lazy"
          alt="header-background-img"
          class="w-100 h-100" />
      </ng-template>
    </swiper>
  </div>
</div>
