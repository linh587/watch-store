<div class="page_content_wrap pt-60 pb-60">
  <div class="container">
    <form [formGroup]="resetForm" (submit)="onResetPassword()">
      <h6 class="mb-4 color-gray">Tạo mật khẩu mới của bạn</h6>
      <div class="form-group pb-4">
        <label class="form-label color-gray">Mật khẩu mới</label>
        <input
          type="password"
          class="form-control"
          formControlName="newPassword" />
      </div>
      <div class="form-group pb-4">
        <label class="form-label color-gray">Nhập lại mật khẩu</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmNewPassword" />
      </div>
      <button type="submit" class="btn btn-primary">Tạo mật khẩu mới</button>
    </form>
  </div>
</div>
