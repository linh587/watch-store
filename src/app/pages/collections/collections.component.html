<div class="main-content-wrap shop-page pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 order-lg-1 order-2">
        <div class="shop-sidebar-wrap">
          <div class="shop-box-area">
            <!-- PRODUCT CATEGORIES  -->
            <div class="sidebar-categories-box shop-sidebar mb-30">
              <h4
                class="title cursor-pointer d-flex align-items-center"
                (click)="showCategory = !showCategory">
                <span class="me-1">Hãng sản phẩm</span>
                <span class="material-symbols-outlined"> expand_more </span>
              </h4>
              <div class="category-sub-menu" *ngIf="showCategory">
                <ul>
                  <li
                    (click)="resetSearch()"
                    class="py-2 px-3 border mb-3 cursor-pointer">
                    <a>Tất cả</a>
                  </li>
                  <li
                    *ngFor="let category of categories"
                    (click)="sortByCategory(category.id)"
                    class="py-2 px-3 border mb-3 cursor-pointer">
                    <a>{{ category.name }}</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- FILTER BY PRICE  -->
            <div class="shop-sidebar mb-30">
              <h4 class="title">Lọc theo giá</h4>
              <div class="filter-price-content">
                <form>
                  <input type="range" min="0" max="100" class="w-100 mb-3" />
                  <div class="filter-price-wapper">
                    <div class="add-to-cart-button cursor-pointer">
                      <span>Lọc</span>
                    </div>
                    <div class="filter-price-cont d-flex flex-row">
                      <span>Giá: </span>
                      <div class="input-type">
                        <input type="text" id="min-price" readonly />
                      </div>
                      <span>—</span>
                      <div class="input-type">
                        <input type="text" id="max-price" readonly />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- FILTER BY COLOR  -->
            <div class="shop-sidebar mb-30">
              <h4 class="title">Lọc theo size</h4>
              <ul class="category-widget-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 order-lg-2 order-1">
        <div class="shop-product-wrapper">
          <div class="row align-items-center">
            <div class="col">
              <div
                class="shop-top-bar d-flex justify-content-between align-items-center">
                <div class="product-mode">
                  <ul class="nav shop-item-filter-list" role="tablist">
                    <li class="active">
                      <a class="active grid-view"><i class="fa fa-th"></i></a>
                    </li>
                    <li>
                      <a class="list-view"><i class="fa fa-th-list"></i></a>
                    </li>
                  </ul>
                </div>
                <div class="product-sort d-flex align-items-center">
                  <select
                    class="form-select form-select-sm"
                    (change)="sortByCondition($event)">
                    <option value="newest" selected>Mới nhất</option>
                    <option value="oldest">Cũ nhất</option>
                    <option value="highPopular">Phổ biến</option>
                    <option value="priceASC">Giá (Thấp -> Cao)</option>
                    <option value="priceDESC">Giá (Cao -> Thấp)</option>
                    <option value="highRating">Đánh giá cao</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <ng-container *ngIf="productList$ | async as productList">
            <div class="shop-products-wrap mb-4">
              <div class="row">
                <div
                  class="col-lg-4 col-md-6"
                  *ngFor="
                    let product of productList
                      | paginate
                        : {
                            itemsPerPage: 24,
                            currentPage: page,
                            totalItems: productList.length
                          }
                  ">
                  <app-product-item [productItem]="product"></app-product-item>
                </div>
              </div>
            </div>

            <pagination-controls
              previousLabel="Trang trước"
              nextLabel="Trang sau"
              (pageChange)="page = $event"
              class="float-right text-center">
            </pagination-controls>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
