<div class="home-wrapper">
  <app-header-swiper-slide></app-header-swiper-slide>

  <app-category-banner></app-category-banner>

  <!-- PRODUCTS  -->
  <div class="product-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            <h4 class="text-size-xl">Sản phẩm bán chạy</h4>
          </div>
        </div>
      </div>
      <div class="row product-active">
        <app-swiper-product
          [slidesPerViewBreakPoint]="4"
          [products]="highPopularProduct"></app-swiper-product>
      </div>
    </div>
  </div>
  <!-- END PRODUCTS  -->

  <app-season-collection-banner></app-season-collection-banner>

  <div class="product-tab mb-60">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav product-tab-menu">
            <ng-container *ngFor="let sort of PRODUCT_SORT">
              <li
                class="nav-item cursor-pointer"
                (click)="sortProductByText(sort.key)">
                <a class="product-link" [class.active]="sort.key === activeKey">
                  {{ sort.text }}
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <div class="tab-content">
        <app-swiper-product
          [slidesPerViewBreakPoint]="5"
          [products]="productListSort"></app-swiper-product>
      </div>
    </div>
  </div>

  <app-blog></app-blog>

  <app-our-partners></app-our-partners>

  <div class="new-letters">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="newletter-wrap pt-30">
            <div class="row align-items-center">
              <div class="col-lg-7 col-md-12">
                <div class="newsletter-title mb-30">
                  <h3>
                    Đăng ký để nhận<br /><span class="primary-color"
                      >Tin Mới Nhất</span
                    >
                  </h3>
                </div>
              </div>

              <div class="col-lg-5 col-md-7">
                <div class="newsletter-footer mb-30 position-relative">
                  <input
                    type="text"
                    placeholder="Nhập địa chỉ email..."
                    class="border-0 d-block text-size-x-small font-italic w-100" />
                  <div class="subscribe-button w-100">
                    <button
                      class="subscribe-btn fw-500 text-size-x-small color-white position-absolute bg-primary-color text-center m-0 top-0 end-0 border-0">
                      Đăng ký
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
