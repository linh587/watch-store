<div class="home-wrapper">
  <app-header-swiper-slide></app-header-swiper-slide>

  <app-category-banner></app-category-banner>

  <!-- PRODUCTS  -->
  <div class="product-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            <h4 class="text-size-xl">Sản phẩm bán chạy</h4>
          </div>
        </div>
      </div>
      <div class="row product-active">
        <app-swiper-product
          [slidesPerViewBreakPoint]="4"
          [products]="highPopularProduct"></app-swiper-product>
      </div>
    </div>
  </div>
  <!-- END PRODUCTS  -->

  <app-season-collection-banner></app-season-collection-banner>

  <div class="product-tab mb-60">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav product-tab-menu">
            <ng-container *ngFor="let sort of PRODUCT_SORT">
              <li
                class="nav-item cursor-pointer"
                (click)="sortProductByText(sort.key)">
                <a class="product-link" [class.active]="sort.key === activeKey">
                  {{ sort.text }}
                </a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <div class="tab-content">
        <app-swiper-product
          [slidesPerViewBreakPoint]="5"
          [products]="productListSort"></app-swiper-product>
      </div>
    </div>
  </div>

  <app-promotion-area></app-promotion-area>

  <app-our-partners></app-our-partners>
</div>
