<form [formGroup]="customerForm" (submit)="onSubmitCustomerForm()">
  <div class="modal-content border-0">
    <div class="modal-header">
      <h5 class="modal-title">{{ titleHeading }}</h5>
      <div class="modal-button">
        <button type="button" data-dismiss="modal" (click)="handleCloseModal()">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="fullName" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Email</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="email" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Số điện thoại</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="mobile" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Mật khẩu</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="password" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Role</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="role" />
        </div>
      </div>
    </div>
    <div class="modal-footer border-0">
      <div class="modal-button">
        <button
          type="button"
          class="btn btn-danger"
          (keydown.enter)="$event.preventDefault()">
          <span>Huỷ chỉnh sửa</span>
        </button>
        <button type="submit" class="btn btn-success ms-2">Lưu</button>
        <button class="btn btn-success ms-2">Sửa</button>
      </div>
    </div>
  </div>
</form>
